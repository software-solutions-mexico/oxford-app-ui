<!doctype html>
<!--edit-->
<html ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Example</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">
</head>
<!--edit-->
<body ng-controller="mainController">
    <div class="container">
        <ng-include src="'views/login.html'" ng-if="!token"></ng-include>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-sm-4 sidebar1">
                    <ng-include src="'views/navbar.html'" ng-if="token"></ng-include>
                </div>
                <div class="col-md-10 col-sm-8 main-content">
                    <ng-include src="main" ng-if="token"></ng-include>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ng-include src="'views/footer.html'" ng-if="token"></ng-include>
                </div>
            </div>
        </div>
    </div>
    <br>
</body>
<script src="vendor/angular/angular.min.js"></script>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="app.js"></script>
</html>
